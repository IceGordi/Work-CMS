<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">Ã—</span>
              </button>
        <h4 class="modal-title w-100" id="myModalLabel">Edit Ambito</h4>
    </div>
    <div class="modal-body">
        <form class="ng-untouched ng-pristine ng-invalid" novalidate="">
            <ng-container>

                <div class="form-group material-disabled col-md-5">
                    <label for="keyId">keyId</label>
                    <input name="keyId" [(ngModel)]="ambito.keyId" id="keyId" placeholder="Required..." disabled required>
                </div>

                <div class="form-group material-disabled col-md-5">
                    <div class="md-form">
                        <label for="content">content</label>
                        <textarea id="content" name="content" [(ngModel)]="ambito.content" class="md-textarea form-control" placeholder="Required..." rows="3"></textarea>
                    </div>
                </div>


            </ng-container>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="modalRef.hide()" mdbWavesEffect>Close</button>
        <button type="submit" mdbBtn color="primary" (click)="submitEditForm()" class="relative waves-light" mdbWavesEffect>Save!</button>
    </div>
</div>

<div class="searchContainer">
    <ng-multiselect-dropdown class="select-dropdown" [placeholder]="'Select:'" [data]="ambitosMDE" [(ngModel)]="ambitosSelecMDE" [settings]="dropdownSettings">
    </ng-multiselect-dropdown>
    <button type="button" class="btn btn-light" (click)="onSubmit()">Submit</button>
</div>

<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Id</th>
                <th scope="col">Content</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tag of tags; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{ tag["id"] }}</td>
                <td>{{ tag["content"] }}</td>
                <td>
                    <fa name="edit" size="2x" (click)="onEdit(tag)"></fa>
                </td>
                <td>
                    <fa name="trash-alt" size="2x" (click)="onDelete(tag)"></fa>
                </td>
                <!-- Rellenar luego anadiendo contenido-->
            </tr>
        </tbody>
    </table>
    <button type="button" (click)="createTag()" class="btn btn-light">Create Tag</button>
</div>

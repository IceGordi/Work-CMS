<div class="d-sm-flex align-items-center justify-content-center mb-4" *ngIf="ambitosMDE.length!=0">
    <ng-multiselect-dropdown class="select-dropdown w-50" [placeholder]="'Select:'" [data]="ambitosMDE" [(ngModel)]="ambitosSelecMDE" [settings]="dropdownSettings">
    </ng-multiselect-dropdown>
    <button type="button" class="btn btn-light mx-2" (click)="onSubmit()">Submit</button>
</div>
<div class="col-md-6 col-xl-12">
    <div class="card shadow w-100">
        <div class="card-header py-3 d-flex align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-secondary">Etiquetas</h6>
            <button class="btn btn-sm btn-outline-secondary" (click)="createTag()">Nueva etiqueta</button>
        </div>
        <div class="card-body">
            <div class="card-deck">
                <div class="col-4 my-3" *ngFor="let etiqueta of tags">
                    <div class="card text-center" id="etiquetaCard">
                        <div class="card-header">
                            {{ambitosDeEtiquetasHeaders(etiqueta)}}
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{etiqueta.keyId}}</h5>
                            <br>
                            <p class="card-text">{{etiqueta.content}}</p>
                        </div>
                        <div class="card-footer text-muted">
                            <i class="fa fa-edit fa-2x" aria-hidden="true" (click)="onEdit(etiqueta)"></i>
                            <span *ngIf="etiqueta.available == true"><i class="fa fa-eye-slash fa-2x" aria-hidden="true" (click)="onChangeState(etiqueta,false)"></i></span>
                            <span *ngIf="etiqueta.available == false"><i class="fa fa-eye fa-2x" aria-hidden="true" (click)="onChangeState(etiqueta,true)"></i></span>
                            <i class="fa fa-trash fa-2x" aria-hidden="true" (click)="onDelete(etiqueta)"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

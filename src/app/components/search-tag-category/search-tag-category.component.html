<h3>13. FormControl</h3>
<form #ambForm="ngForm">
    <select2 [data]="select2Data" multiple="true" name="ambitos" ngModel (ngSubmit)="onSubmit(ambForm)"></select2>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<h4>Search:</h4>
<input [(ngModel)]="termino" (keyup.enter)="searchTags(termino)">

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Content</th>
            <th scope="col">Utility 1</th>
            <th scope="col">Utility 2</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tag of tags; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{ tag["id"] }}</td>
            <td>{{ tag["content"] }}</td>
            <td></td>
            <td></td>
            <!-- Rellenar luego anadiendo contenido-->
        </tr>
    </tbody>
</table>

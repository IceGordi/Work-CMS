<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">Create FAQ</h4>
  </div>
  <div class="modal-body">
    <form #addAmbitoForm="ngForm" class="ng-untouched ng-pristine ng-invalid" novalidate="">
      <ng-container>


        <div class="form-group material-disabled col-md-5">
          <label for="keyId">keyId</label>
          <input  [(ngModel)] = "keyId" [ngModelOptions]="{standalone: true}" id="keyId" placeholder="Required..." required>
        </div>

      </ng-container>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="modalRef.hide()" mdbWavesEffect>Close</button>
    <button type="submit" mdbBtn color="primary" (click)="onSubmit()" class="relative waves-light" mdbWavesEffect>Save!</button>
  </div>
</div>

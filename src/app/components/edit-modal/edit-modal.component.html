<h1 mat-dialog-title>Edit Tag</h1>
<div mat-dialog-content>
  <mat-form-field>
    <label for = keyId>keyId</label>
    <input matInput id = keyId type = "text" readonly = true [(ngModel)]="keyId">
  </mat-form-field>
  <mat-form-field>
    <label for = content>content</label>
    <input matInput id = content [(ngModel)]="content">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click) = "closeDialog('close')">Close</button>
  <button mat-button (click) = "submitEditForm()" [mat-dialog-close]="formIsValid">Submit</button>
</div>

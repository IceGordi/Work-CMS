<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0">Home</h1>
</div>
<div class="row">
    <div class="col-md-6 col-xl-4">
        <!-- Add Language Stuff Later -->
    </div>
    <div class="col-md-6 col-xl-8">
        <div class="card shadow mb-4 w-100">
            <div class="card-header py-3 d-flex align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-secondary">Ambitos</h6>
                <button class="btn btn-sm btn-outline-secondary" (click)="onCreateAmbito()">Nuevo Ã¡mbito</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <div class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Ambito</th>
                                <th scope="col"> </th>
                                <th scope="col"> </th>
                                <th scope="col"> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let amb of ambitos">
                                <th scope="row">{{amb.keyId}}</th>
                              <th>
                                  <fa name="edit" size="2x" (click)="onEdit(amb)"></fa>
                              </th>
                              <th *ngIf="amb.available==true">
                                <i class="fa fa-eye-slash fa-2x" aria-hidden="true" (click)="onChangeState(amb,false)"></i>
                              </th>
                              <th *ngIf="amb.available==false">
                                <i class="fa fa-eye fa-2x" aria-hidden="true" (click)="onChangeState(amb,true)"></i>
                              </th>
                              <th>
                                <i class="fa fa-trash fa-2x" aria-hidden="true" (click)="onDelete(amb)"></i>
                              </th>
                            </tr>
                        </tbody>
                    </div>
                </div>
            </div>
        </div>
    </div>
